{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <p class="published-date"> {{ post.published_date }} </p>
            </div>
        {% endif %}
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p class="text_post">{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
